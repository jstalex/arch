<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
</head>
<body>
    <h1>Список Заказов</h1>
    <form action="/add" method="post">
        <input type="text" name="barber_name" placeholder="Имя барбера" required>
        <input type="text" name="client_name" placeholder="Имя клиента" required>
        <input type="date" name="order_date" required>
        <button type="submit">Добавить заказ</button>
    </form>
    
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Имя барбера</th>
            <th>Имя клиента</th>
            <th>Дата заказа</th>
            <th>Действия</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.barber_name }}</td>
            <td>{{ order.client_name }}</td>
            <td>{{ order.order_date }}</td>
            <td>
                <a href="{{ url_for('delete_order', id=order.id) }}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <h2>Гистограмма заказов по барберам</h2>
    <a href="/histogram">Показать гистограмму</a>
</body>
</html>
